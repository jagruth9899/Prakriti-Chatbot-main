{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
{% comment %}     
    <link rel="stylesheet" href="static/index2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" media="screen and (max-width:1170px)" href="index.css"> {% endcomment %}

    <link rel="stylesheet" href="{% static 'style2.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" media="screen and (max-width:1170px)" href="{% static 'style.css' %}">


    <!-- favicon problemo -->
    {% comment %} <link rel="icon" type="image/x-icon" href="images/favicon.ico"> {% endcomment %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>

<body>
    <nav id="navbar">

        {% comment %} <a href="/" class="logo"><img src="{% static 'images/logo.png' %}" alt="" class="img-fluid" width="50px"></a> {% endcomment %}
        <div id="logo">
            <img src="{% static 'images/logo.png' %}" alt="" class="img-fluid" width="50px">
        </div>
        <ul class="item">
            <li class="item"><a href="/">Home</a></li>
            <li class="item"><a href="/about">About Us</a></li>
            <li class="item"><a href="/contact">Contact Us</a></li>
        </ul>
    </nav>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            
      <form  method="POST">
        {% csrf_token %}
        <br>
    
        <label for="uname">Name</label>
        <div class="form-group">
          <input type="text" class="form-control" id="uname" name="uname" required>
        </div>
    
        <label for="email">Email</label>
        <div class="form-group">
          <!-- <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" required> -->
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <label for="pnumber">Phone Number</label>
        <div class="form-group">
          <input type="number" name="pnumber" id="pnumber" cols="30" class="form-control" rows="10" required>
        </div>
        
        <label for="desc">How can i help you??</label>
        <div class="form-group">
          <textarea name="desc" id="desc" cols="30" class="form-control" rows="3" required></textarea>
        </div>
    
        <br>
        <button type="submit" class="btn btn-dark">submit</button>
        <br>
      </form>
        </div>
    </div>
    
    </div>
   

    <footer>
        <div class="center">
            Copyright &copy;www.AIchatbot.com. All rights reserved
        </div>
    </footer>
   <!-- <a href="/index.html" target="_parent">chatbox</a> -->
</body>
</html>
